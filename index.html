<section class="section active" id="index-wrap">

        </div>
        <div class="user-info">
            <p>--凌乱</p>
            <p>ID  1271543621</p>
        </div>
    </div>
    <div class="nav">
        <ul class="clearfix">
            <li>
                <img class="indent-img" src="images/indent.png" alt="">

                </a>
            </div>
            <div class=" ">

                    修改密码
                    <img class="arr-right" src="images/arr-right.png" alt="">
                </a>
            </div>
        </div>
        <div class="part">
            <div class=" ">
                <p class="con-tip" href="">
                    声音推送通知
                    <img class="arr-right check-on" src="images/on.png" alt="">
                </p>
            </div>
        </div>
        <div class="part">
            <div class="divide ">
                <a class="con-tip" href="">
                    猜你喜欢
                    <img class="arr-right" src="images/arr-right.png" alt="">

            </div>
            <div class="divide ">
                <a class="con-tip" href="">
                    附近热门
                    <img class="arr-right" src="images/arr-right.png" alt="">

            </div>
            <div class="divide ">
                <a class="con-tip" href="">
                    推荐商家
                    <img class="arr-right" src="images/arr-right.png" alt="">
                </a>
            </div>
            <div class=" ">
                <a class="con-tip" href="">
                    设置
                    <img class="arr-right" src="images/arr-right.png" alt="">
                </a>
            </div>

        </div>

    </div>
</section>
<section class="section" id="business-wrap">
    商家
</section>
<section class="section" id="apply-wrap">
    申请加盟
</section>
<section class="section" id="user-wrap">
    个人中心
</section>

        <div class="footer-menu " id="index">
            <img src="images/1.png" alt="">

        </div>
        <div class="footer-menu " id="business">
            <img src="images/2.png" alt="">

</footer>
